{% extends 'base.html' %}

{% block title %}Webtoon list{% endblock %}
{% block content %}
    <div class="list-group">
    {% for webtoon in webtoons %}
        <a href="{% url 'webtoon:webtoon-detail' pk=webtoon.pk %}" class="list-group-item-action list-group-item">{{ webtoon.title }}</a>
    {% endfor %}
    </div>
{% endblock %}

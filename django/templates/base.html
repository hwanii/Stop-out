<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/webtoon.css' %}">
</head>
<body>
<div class="header">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'webtoon:index' %}">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'webtoon:webtoon-list' %}">Database</a>
        </li>
    </ul>
</div>
<h1 class="center title">{% block title %}{% endblock %}</h1>
<div class="wrapper">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
